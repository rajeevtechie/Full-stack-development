    <!-- name attribute  -->
    <form action="/server">
        <div>
            <label for="username">username:</label>
            <input type="text" id="username" name="username">
        </div>
        <button type="submit">submit</button>
    </form>

    <hr>

    <form action="/main">
    <!-- checkbox -->
     <input type="checkbox" id="age" name="age" value="18+">
     <label for="age">I'm 18+</label><br>
     <input type="checkbox" id="gender" name="gender" checked value="Yes"> <!--by default it will be checked-->
     <label for="gender">I'm a boy</label> <br>

     what's your interest?? <br>
     <input type="checkbox" id="Coding" name="interest" value="coding">
     <label for="interest">coding</label>
     <input type="checkbox" id="Sports" name="interest" value="sports">
     <label for="Sports">Sports</label>
     <input type="checkbox" id="Movies" name="interest" value="movies">
     <label for="Movies">Movies</label>

    <!-- radio button  -->
    <p>What's your gender??</p>
    <input type="radio" id="male" name="Gender" value="male">
    <label for="male">male</label>
    <input type="radio" id="female" name="Gender" value="female">
    <label for="female">female</label>
    <button type="submit">submit</button><br>
    <hr>
    <!--Select element: Dropdown-->
    <div>
    <label for="profession" >Choose Your Profession</label>
    <select name="profession" id="profession">
        <option value="student">Student</option>
        <option value = "Deveoper" selected>Developer</option> <!--Developer will be pre-selected, which later on can be changed by selecting other options..-->
        <option value = "Professor">Professor</option>
    </select>
    </div>
    <!-- range attribute -->
    <label for="volume">volume</label>
    <input type="range" name="volume" min="10" max="100" id="volume">
    <label for="volume 2">volume 2</label>
    <input type="range" name="volume" min="10" max="100" step="10"> <!--increases or decreases by 10-->
    <label for="volume-3">volume3</label>
    <input type="range" name="volume" min="0" max="100" value="20"> <!--value will be pre-set to 20-->

    <!-- Text Area  -->
    <label for="feedback">Provide your feedback</label>
    <textarea id="feedback" name="feedback" placeholder="feedback here"></textarea> <br>
    <label for"feedback">Provide your valuable feedback</label>
    <textarea id="feedback" name="feedback" rows="5" cols="20" placeholder="feedback here"></textarea> <!--expanded area-->
    </form>
